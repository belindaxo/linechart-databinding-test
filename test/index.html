<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 400px;"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Sample Line Chart'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                },
                series: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    point: {
                        events: {
                            select: function () {
                                alert('Point selected: ' + this.category + ', ' + this.y);
                            },
                            unselect: function () {
                                alert('Point unselected: ' + this.category + ', ' + this.y);
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'Sample Series',
                data: [1, 3, 2, 4, 6, 8, 7, 5, 4, 6, 8, 9]
            }]
        });

        
    </script>
    <form id="form">
        <fieldset>
            <legend style="font-weight: bold;font-size: larger;"> Custom Text Properties </legend>
            <table>
                <tr>
                    <td>Chart Title</td>
                    <td><input id="chartTitle" type="text"></td>
                </tr>
                <tr>
                    <td>Chart Subtitle</td>
                    <td><input id="chartSubtitle" type="text"></td>
                </tr>
                <tr>
                    <td>Y-Axis Title</td>
                    <td><input id="yAxisTitle" type="text"></td>
                </tr>
            </table>
            <input type="submit" style="display:none;">
        </fieldset>
    </form>
</body>
</html>
