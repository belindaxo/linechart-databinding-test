<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 400px;"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Sample Line Chart'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                crosshair: true
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                },
                series: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    point: {
                        events: {
                            select: function () {
                                alert('Point selected: ' + this.category + ', ' + this.y);
                            },
                            unselect: function () {
                                alert('Point unselected: ' + this.category + ', ' + this.y);
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'Sample Series',
                data: [1, 3, 2, 4, 6, 8, 7, 5, 4, 6, 8, 9]
            }]
        });

        
    </script>
    <form id="form">
        <legend style="font-weight: bold;font-size: 18px;"> Text Properties </legend>
        <table>
            <tr>
                <td>Chart Title</td>
                <td><input id="chartTitle" type="text"></td>
            </tr>
            <tr>
                <td>Chart Subtitle</td>
                <td><input id="chartSubtitle" type="text"></td>
            </tr>
        </table>
        <legend style="font-weight: bold;font-size: 18px;"> Number Formatting </legend>
        <table>
            <tr>
                <td>Scale Format</td>
                <td>
                    <select id="scaleFormat">
                        <option value="unformatted">Unformatted</option>
                        <option value="k">Thousands (k)</option>
                        <option value="m">Millions (m)</option>
                        <option value="b">Billions (b)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Decimal Places</td>
                <td>
                    <select id="decimalPlaces">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" style="display:none;">
</form>
</body>
</html>
